    <title>Calcular la Longitud de la hipotenusa</title>
    <script>
        let a = Number(prompt("Ingrese el valor de cateto a: "))
        let b = Number(prompt("Ingrese el valor de cateto b: "))
        let hipotenusa 

        hipotenusa = Math.sqrt((Math.pow(a,2) + Math.pow(b,2)));
