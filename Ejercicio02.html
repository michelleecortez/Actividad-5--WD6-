    <title>Calcular área de un trapecio</title>
    <script>
        let B = Number(prompt("Ingrese valor de B: "))
        let b = Number(prompt("Ingrese valor de b: "))
        let h = Number(prompt("Ingrese valor de h: "))
        let area 

        area = (B + b) * h / 2 ;

        alert("El área del trapecio es: " + area)
