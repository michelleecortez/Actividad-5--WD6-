<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago por el estacionamiento</title>
    <script>
        let horas = Number(prompt("Ingrese el número de horas: "))
        let precio = 1.00
        let total

        if (horas > 0) {
            total = horas * precio
            alert("El precio del estacionamiento es: $" + total)
        }
        else{
            alert("El valor que ingreso es inválido")
        }
    </script>
</head>
<body>
    
</body>
</html>
